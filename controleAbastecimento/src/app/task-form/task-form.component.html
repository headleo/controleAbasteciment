<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card-panel">
        <div class="row">
          <div class="col s6">
            <h4>Cadastro</h4>
          </div>
          <div class="col s6 right-align">
            <a routerLink="/">
              <button class="btn">Fechar</button>
            </a>
          </div>
        </div>

        <form>
          <div class="input-field">
            <input type="text" id="placa" [(ngModel)]="task.placa" name="placa"/>
            <label for="placa">Placa</label>
          </div>
          <div class="input-field">
            <input type="text" id="veiculo" [(ngModel)]="task.veiculo" name="veiculo"/>
            <label for="veiculo">Veiculo</label>
          </div>
          <div class="input-field">
            <input type="text" id="veiculoFirma" [(ngModel)]="task.veiculoFirma" name="veiculoFirma" />
            <label for="veiculoFirma">VeiculoFirma</label>
          </div>
          <div class="input-field">
            <input type="text" id="dataAbastecimento" [(ngModel)]="task.dataAbastecimento" name="dataAbastecimento" />
            <label for="dataAbastecimento">Data de Abastecimento</label>
          </div>
          <div class="input-field">
            <input type="text" id="combustivel" [(ngModel)]="task.combustivel" name="combustivel" />
            <label for="combustivel">Combustivel</label>
          </div>
          <div class="row">
            <div class="col s6">
              <button class="btn" (click)="limparCampos()">Limpar</button>
            </div>
            <div class="col s6 right-align">
              <button class="btn" (click)="cadastrarAbastecimento()">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
